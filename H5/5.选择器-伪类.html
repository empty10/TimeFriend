<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul li {
            float: left;
            text-align: center;
            margin-left: 100px;
            width: 100px;
            height: 50px;
            background-color: deepskyblue;
            list-style: none;
        }

        ul li:first-child{
            margin-left: 50px;
        }

    </style>
</head>
<body>

<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</div>


</body>
</html>
</html>
