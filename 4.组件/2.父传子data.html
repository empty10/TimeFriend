<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">


    </style>
</head>
<body>

<div id="app">
    父亲：{{money}}
    <child  :child-money="money"></child>
</div>
<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script>
      let child = {
            template: `<div> 儿子：{{childMoney}}</div>`,
            props:{
                  childMoney:{
                        type:Number,
                        required:true,
                        validator(val){
                              return val >100 ;  //自定义校验
                        }
                  }
            },
            created(){
                  console.log('son created')
            },
            mounted(){
                  console.log('son mounted')
            },
            updated(){
                  console.log('son updated')
            }
      };

      let parent = new Vue({
            el: '#app',
            components:{child},
            data: {money:400},
            created(){
                  console.log('parent created')
            },
            mounted(){
                  console.log('parent mounted')
                  setTimeout(()=>{
                        this.money=500;
                  },2000)
            },
            updated(){
                  console.log('parent updated')
            }
      })

      // 一般Vue实例初始化时，只会执行前四个钩子函数
      // 父子组件的生命周期遵循：由外到内，再由内到外
</script>
</body>
</html>
