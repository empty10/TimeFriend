<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box{
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content:space-around;
            background-color: deepskyblue;
        }

        span{
            width: 100px;
            height: 100px;
            background-color: black;
            border: 5px solid yellow;
        }

    </style>
</head>
<body>

    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <!--<span>5</span>-->
    </div>

</body>
</html>
</html>
