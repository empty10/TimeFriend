<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        position: relative;
        height: 300px;
        background-color: yellow;
      }

      .left {
        position: absolute;
        right: 100px;
        width: calc(100%);
        height: 100%;
        background-color: blueviolet;
      }

      .right {
        position: absolute;
        right: 0;
        width: 100px;
        height: 100%;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
