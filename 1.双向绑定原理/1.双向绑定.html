<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">


    </style>
</head>
<body>

<div id="app">
    <input type="text"  v-model="msg">
    {{msg}}

</div>
<script type="text/javascript" src="../node_modules/vue/dist/vue.js"> </script>
<script>
    let vm = new Vue({     //vm=ViewModel
          el:'#app',
          data:{         //data中的数据会被 vm 代理
                msg:'Hello'
          }

    })
</script>
</body>
</html>
